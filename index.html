<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Seja bem vindo(a) - Zypper</title>
</head>

<body>
    <header class="cabecalho-um">
        <h1 class="titulo">Zypper</h1>
    </header>
    <section class="img-one">

    </section>
    <div class="primeira-div">
        <form class="frm-login" action="">
            <p class="frm-info">Entre com as suas informações para realizar o login</p>
            <input type="text" placeholder="Usuário">
            <input type="password" placeholder="Senha">
            <p class="frm-ou">Ou entre com as suas redes socias</p>
            <div class="div-img">
            <img class="img-gmail" src="assets/images/gmail.png" alt="Gmail">
            <img class="img-gmail" src="assets/images/facebook.png" alt="Facebook">
            <img class="img-gmail" src="assets/images/github.png" alt="GitHub">
            </div>
            <button class="btn-entrar" type="submit">Entrar</button>
        </form>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
